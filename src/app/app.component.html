<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing challenge</h1>

      <p class="has-text-centered">
        <span *ngFor="let letter of target_text.split(''); let i = index;" [class]="compare(input_text[i],letter)">{{ letter }}</span>
      </p>

      <div class="field">
        <input (input)="handleInput($any($event.target).value)" class="input" >
      </div>

      <div *ngIf="input_text === target_text" class="box has-text-centered">
        <h1 class="title">You won!</h1>
      </div>
    </div>
  </div>

</div>
